<script type="text/javascript">
	webService.initialize();
	
	 $_GET('id');

    function $_GET(param) {
        var vars = {};

        window.location.href.replace( location.hash, '' ).replace( 
            /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
			function( m, key, value ) { // callback
				vars[key] = value !== undefined ? value : '';
			}
		);

		if ( param ) {
			return vars[param] ? vars[param] : null;	
		}
		
		return vars;
	}
	
	/**
	    * Declare @vars to $var
	*/
    
	var id = $_GET().id;
	console.log(id);
</script>
